<!DOCTYPE html>
<html>
    <head>
        <title>Dom examples</title>
        <script src="Scripts/1_FindElement.js"></script>
        <script src="Scripts/2_ChangeElement.js"></script>
        <script src="Scripts/3_CreateElement.js"></script>
    </head>
    <body>
        <h1>JavaScript Dom</h1>
        <p>Результаты скриптов в "Console".</p>

        <h2>1_FindElement.js</h2>
        <button id="btFindElement">Выполнить скрипт</button> <br>
        <ul>
            <li class="last" id="1">First</li>
            <li class="last" id="2">Second</li>
            <li class="last" id="3">Third</li>  
        </ul>
        <iframe src="Scripts/1_FindElement.js" width="550" height="260" style="background-color:#F5F5F5">iframe not supported!</iframe>
        
        <h2>2_ChangeElement.js</h2>
        <button id="btChangeElement">Выполнить скрипт</button> <br>
        <p class="note"><span>Пример параграфа</span></p>
        <iframe src="Scripts/2_ChangeElement.js" width="550" height="260" style="background-color:#F5F5F5">iframe not supported!</iframe>
        
        <h2>3_CreateElement.js</h2>
        <button id="btCreateElement">Выполнить скрипт</button> <br>
        <div class="message">
        </div>
        <iframe src="Scripts/3_CreateElement.js" width="550" height="260" style="background-color:#F5F5F5">iframe not supported!</iframe>

        <br><p><a href="../index.html">back to home</a></p>

        <script src="Scripts/ButtonInitialization.js"></script>
    </body>
</html>
